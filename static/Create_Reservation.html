<body>

        body {
            padding: 0;
            margin: 0;

        .form-group{
            margin-top: 5%;
        }

    <div class="container">
        <form action="http://localhost:5000/crs/create_reservation" method="post">
            <div class="form-group">
                <!-- Name -->
                <label for="name">Name</label>
                <input type="text" class="form-control" id="name" name="name" aria-describedby="emailHelp" placeholder="Enter your full name">
                <br><br>
                <!-- Gender -->
                <!-- <input type="" class="form-control" id="customerGender" aria-describedby="emailHelp" placeholder="Type in 'M' or 'F'"> -->
                <div class="input-group mb-3">
                    <div class="input-group-prepend">
                      <label class="input-group-text" for="gender">Gender</label>
                    </div>
                    <select class="custom-select" id="gender" name="gender">
                      <option selected>Choose...</option>
                      <option value="M">M</option>
                      <option value="F">F</option>
                    </select>
                </div>
                <br><br>
                <!-- Email -->
                <label for="email">Email</label>
                <input type="email" class="form-control" id="email" name="email" aria-describedby="emailHelp" placeholder="Key in your email address">
                <br><br>
                <!-- startDate -->
                <label for="startDate">startDate</label>
                <input type="date" class="form-control" id="startDate" name="startDate" aria-describedby="emailHelp">
                <br><br>
                <!-- endDate -->
                <label for="endDate">endDate</label>
                <input type="date" class="form-control" id="endDate" name="endDate" aria-describedby="emailHelp">
                <br><br>
                <!-- productName -->
                <div class="input-group mb-3">
                    <div class="input-group-prepend">
                      <label class="input-group-text" for="productName">Product Name</label>
                    </div>
                    <select class="custom-select" id="productName" name="productName">
                      <option selected>Choose...</option>
                      <option value="Single Room">Single Room</option>
                      <option value="Double Room">Double Room</option>
                      <option value="Suite">Suite</option>
                    </select>
                </div>
                <br><br>
                <!-- quantity -->
                <label for="quantity">Quantity</label>
                <input type="number" class="form-control" id="quantity" name="quantity" aria-describedby="emailHelp" placeholder="">
                <br><br>
            </div>

            <button type="submit" class="btn btn-primary">Submit</button>
        </form>
    </div>
